<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <title>Movie List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4b9cb38f0.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar starts -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="wrapper container-fluid">
            <div class="navbar-brand d-flex align-items-center">
                <img src="logo.jpg" alt="">
                <a class="" href="https://kellychi22.github.io/AC-Practice/Movie-list/">ACboxd</a>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link"
                            href="https://kellychi22.github.io/AC-Practice/Movie-list/favorite.html">FAVORITES</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FILMS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LISTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MEMBERS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">JOURNAL</a>
                    </li>
                </ul>
                <!-- Search Bar starts -->
                <form class="search-form d-flex" id="search-form">
                    <label class="visually-hidden" for="search-input">
                        Search Keyword
                    </label>
                    <input type="text" class="search-input form-control" id="search-input" placeholder="" />
                    <button type="submit" class="search-submit-button btn btn-primary" id="search-submit-button">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </form>
                <!-- Search Bar ends -->
            </div>
        </div>
    </nav>
    <!-- Navbar ends-->

    <!-- carousel starts-->
    <div class="wrapper">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="happening.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>HAPPENING (2021)</h5>
                        <p> Directed by Audrey Diwan</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="memoria.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>MEMORIA (2021) </h5>
                        <p> Directed by Apichatpong Weerasethakul</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="certified_copy.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>CERTIFIED COPY (2010)</h5>
                        <p> Directed by Abbas Kiarostami</p>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- carousel ends-->

    <div class="container mt-5">

        <div class="movie-options d-flex justify-content-between mb-3">
            <div class="popular">
                POPULAR FILMS THIS WEEK
            </div>
            <div id="change-display">
                <i class="display-btn display-card btn btn-warning fa-solid fa-th active" aria-hidden="true"></i>
                <i class="display-btn display-list btn btn-warning fa-solid fa-bars"></i>
            </div>
        </div>
        <!-- Data panel -->
        <div class="row" id="data-panel">
            <!-- Render Movie List -->
        </div>
        <!-- Data panel -->
    </div>

    <!-- paginator starts -->
    <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center" id="paginator">
            <!-- Render paginator -->
        </ul>
    </nav>
    <!-- paginator ends -->


    <!-- Movie Modal -->
    <div class="modal fade" id="movie-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movie-modal-title"></h5>
                    <button type="button" class="btn-close-modal" data-bs-dismiss="modal" aria-label="Close"><i
                            class="fa-solid fa-xmark"></i>
                    </button>
                </div>
                <div class="modal-body" id="movie-modal-body">
                    <div class="row">
                        <div class="col-4" id="movie-modal-image">
                            <img src="https://github.com/ALPHACamp/movie-list-api/blob/master/public/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg?raw=true"
                                alt="movie-poster" class="img-fluid">
                        </div>
                        <div class="col-8">
                            <p><em id="movie-modal-date"></em></p>
                            <p id="movie-modal-description"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Movie Modal ends -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- 最後才載入自己寫的JS -->
    <script src="index.js"></script>
</body>

</html>
