<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4b9cb38f0.js" crossorigin="anonymous"></script>


</head>

<body>

    <!-- ＨＴＭＬ結構 -->
    <div class="container">
        <h3 class="mt-4">AC咖啡 點餐機</h3>
        <!-- 1.菜單區塊（套用bootstrap卡片、監聽器綁在這）-->
        <div class="row" id="menu"></div>
        <!-- 2.顯示目前購物車清單（套用bootstrap list group） -->
        <div class="mt-3 d-flex justify-content-between align-items-center">
            <h4>已購買清單</h4>
            <span id="clear-cart"><i class="btn-secondary fa-solid fa-trash"></i>清空購物車</span>
        </div>
        <div class="row">
            <div class="col-12">
                <ul class="list-group" id="cart">
                    <!--         <li class="list-group-item">草莓 Ｘ 1</li> -->
                </ul>
            </div>
        </div>
        <h5 class="mt-4">總金額：<span id="total-amount">--</span></h5>
        <div class="row mt-5">
            <div class="col-12">
                <button type="button" class="mb-3 btn btn-info" id="submit-button">結帳</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
