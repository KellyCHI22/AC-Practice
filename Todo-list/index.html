<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e4b9cb38f0.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="p-5 d-flex justify-content-center">
        <h1>💯 My Todolist ✅</h1>
    </header>
    <main class="m-5 mt-0 d-flex flex-column align-items-center">
        <section class="mb-3 p-4 d-flex flex-column align-items-center">
            <h3>What do you want to do today?</h3>
            <div class="wrapper d-flex justify-content-center">
                <input type="text" placeholder="✏️ add a task" id="new-todo" class="form--custom form-control me-2">
                <button id="add-btn" class="btn btn-info">Add</button>
                <div id="warning">Unable to add an empty task</div>
            </div>
        </section>
        <section class="mb-3 p-3 d-flex flex-column align-items-center justify-content-center">
            <h4>Todo</h4>
            <ul id="my-todo" class="list-unstyled">

                <!-- display todos here -->

            </ul>
            <h5 id="congrats">Congrats 🎉 You've completed all the tasks!</h5>
        </section>
        <section class="mb-3 p-3 d-flex flex-column align-items-center justify-content-center">
            <h4>Done</h4>
            <ul id="done-todo" class="list-unstyled">

                <!-- display todos here -->

            </ul>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script src="app.js"></script>
</body>

</html>
